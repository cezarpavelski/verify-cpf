{% extends "./main.html" %}

{% block content %}
<section class="content">
    <div class="container-fluid">
        <form action="" method="get" id="form-verify-blacklist">
            <div class="row form-group">
                <label for="cpf">Verificar status CPF na Blacklist</label>
                <input type="input" class="form-control" name="cpf" id="cpf" maxlength="14" placeholder="999.999.999-74">
            </div>
            <button type="submit" class="btn btn-default" style="margin: -10px">Verificar</button>
        </form>
    </div>
</section>
<script>
    $("#cpf").change(function() {
        var action_form = '/blacklist/cpf/';
        $("#form-verify-blacklist").attr('action', action_form+$(this).val()+'/verify');

        console.log($("#form-delete-blacklist").attr('action'));
    });
</script>
{% endblock content %}
