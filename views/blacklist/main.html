{% extends "./main.html" %}

{% block content %}
    <section class="content">
        <div class="container-fluid">
            <div class="text-right row">
                <div class="dt-buttons btn-group">
                    <a href="/blacklist/add" class="btn btn-default buttons-csv buttons-html5 btn-sm" tabindex="0">
                        <span>Adicionar</span>
                    </a>
                    <a href="/blacklist/del" class="btn btn-default buttons-pdf buttons-html5 btn-sm" tabindex="1">
                        <span>Remover</span>
                    </a>
                </div>
            </div>
            <div class="row">
                <table class="table table-hover table-striped">
                    <tr>
                        <th>CPF</th>
                        <th>Data de Inserção</th>
                    </tr>
                    {% for cpf in blacklistCpf %}
                        <tr>
                            <td>
                                {{ cpf.cpf }}
                            </td>
                            <td>
                                {{ cpf.created_at }}
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </section>
{% endblock content %}
